Search recept: <input type="text" [(ngModel)] = "searchRecept">
<button (click)="search()">Search</button>
<div *ngIf = "recepts">
  <div *ngFor = "let recept of recepts.hits ">
    <div class="result">
      <div class="recipe__image">
          <img src="{{recept.recipe.image}}" alt="recipe image">
      </div>
      <div class="recipe__name">
          <h2>{{recept.recipe.label}}</h2>
          <h2>Diet: {{recept.recipe.dietLabels[0]}}</h2>
          <h2>Ingradients: {{recept.recipe.ingredientLines.length}}</h2>
      </div>
    </div>
    
  </div>
</div>
