<app-shopping-input (createdShopping)="create($event)"></app-shopping-input>
<div *ngIf="shopping" class="shopping-content">
  <div class="shopping__list" *ngIf="shopping.length">
    <div class="shopping__item" *ngFor="let item of shopping"  [ngClass]="{'completed' : item.completed }">
      <button class="checkbox icon" (click)="toogle(item)">
        <i class="material-icons">{{item.completed ? 'check_box' : 'check_box_outline_blank'}}</i>
      </button> 

        <span class="title">{{item.title}}</span>

        <div class="actions">
          <button class="delete icon" (click)="delete(item.id)">
              <i class="material-icons">delete</i>
          </button>
        </div>
    </div>
  </div>
</div>
